<section class="contact section" id="contact">
    <div class="container">
         <div class="row">

              <div class="ml-auto col-lg-5 col-md-6 col-12">
                  <h2 class="mb-4 pb-2" data-aos="fade-up" data-aos-delay="200">የፈለጉትን ይጥይቁን</h2>

                  <form action="#" method="post" class="contact-form webform" data-aos="fade-up" data-aos-delay="400" role="form">
                      <input type="text" class="form-control" name="cf-name" placeholder="ስም">

                      <input type="email" class="form-control" name="cf-email" placeholder="ኢሜል">

                      <textarea class="form-control" rows="5" name="cf-message" placeholder="መልዕክት"></textarea>

                      <button type="submit" class="form-control" id="submit-button" name="submit">መልዕክትዎን ይላኩልን</button>
                  </form>
              </div>

              <div class="mx-auto mt-4 mt-lg-0 mt-md-0 col-lg-5 col-md-6 col-12">
                  <h2 class="mb-4" data-aos="fade-up" data-aos-delay="600">አድራሻችን </h2>

                  <p data-aos="fade-up" data-aos-delay="800"><i class="fa fa-map-marker mr-1"></i> ሃይል ጋርመንት፣ አዲስ አበባ፣ ኢትዮጵያ </p>
